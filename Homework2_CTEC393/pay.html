<div>
<form id="paymentForm" action="payment_success.php" method="post">
<h1>Payment Information</h1>
<div class="form">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" required>
</div>

<div class="form">
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</div>

<div class="form">
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required>
</div>

<div class="form">
<label for="address">Address:</label>
<textarea id="address" name="address" required></textarea>
</div>

<h1>Card Information</h1>
<div class="form">
<label for="cardholder">Cardholder Name:</label>
<input type="text" id="cardholder" name="cardholder" required>
</div>

<div class="form">
<label for="cardnumber">Card Number:</label>
<input type="text" id="cardnumber" name="cardnumber" required maxlength="16">
</div>

<div class="form">
<label for="expiration">Expiration Date:</label>
<input type="month" id="expiration" name="expiration" required>
</div>

<div class="form">
<label for="cvv">CVV:</label>
<input type="text" id="cvv" name="cvv" required maxlength="3">
</div>

<div class="form">
<button type="submit">Submit Payment</button>
</div>
</form>

</div>
