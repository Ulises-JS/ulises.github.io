<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylemenu.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Others Menu</title>

</head>
<body>
<h4>Choose from the Dropdown Menu Options</h4>
<div class="dropdown">
  <button class="dropbtn">Dropdown</button>
  <div class="dropdown-content">
    <a href="menu.html">Home</a>  
    <a href="espresso.html">Espresso</a>
    <a href="drinks.html">Drinks</a>
    <a href="others.html">Others</a>
  </div>
</div>
<h1>Others Menu</h1>

<form id="othersForm" method="post" action="#">
<fieldset>
<legend>Choose an Item/s</legend>
  <label for="cookie">
    <input type="checkbox" id="cookie" name="cookie" value="2.00">
    Cookie $2.00
  </label>
  <input type="number" id="item1Quantity" name="item1Quantity" min="0">
  <br>

  <label for="eggsandwich">
    <input type="checkbox" id="eggsandwich" name="eggsandwich" value="3.50">
    Eggsandwich $3.50
	
  <input type="number" id="item2Quantity" name="item2Quantity" min="0">
  <br>

<label for="bagel">
<input type="checkbox" id="bagel" name="bagel" value="2.30">
Bagel $2.30
</label>
<input type="number" id="item3Quantity" name="item3Quantity" min="0">
<br>

  <button type="submit">Select Items</button>
</form>

<div id="selectedItems">
  <h2>Selected Items</h2>
  <ul id="selectedItemsList"></ul>
</div>

<label>Total Cost: $<input type="text" id="totalCost" readonly></label><br>
<button type="button" onclick="calculateTotal()">Calculate Total</button>

<button type="button" value='pay' onclick=location.href='pay.html'>Pay</button>

<div>
<img src="cookies.png" alt="cookies">
<img src="eggsandwich.jpg" alt="eggsandwich">
<img src="bagel.jpg" alt="bagel">
</div>
</body>
</html>
